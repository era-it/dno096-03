        <script>
            let symmetry = 6;
            let angle = 360 / symmetry;
            function setup() {
                createCanvas(windowWidth, windowHeight);
                angleMode(DEGREES);
                background("#1A7C59");
            }


let circlePositionX = 200;
let circlePositionY = 200;

let circleSpeedX = 2;
let circleSpeedY = 3;

let circleRadius = 25;
            
let circleHue = 0;

let isMoving = true;

function setup() {
    
  createCanvas(windowWidth, windowHeight);
  background("#1A7C59");


  ellipseMode(RADIUS);

  colorMode(HSB);


  strokeWeight(4);

  describe(
    'A circle starts in the center of the canvas, moving automatically. When the user holds the mouse down, the circle stops moving, and its inside switches between black and white, while its outline fades between colors, leaving a rainbow trail.'
  );
}

function draw() {

  stroke(circleHue, 80, 90);

  if (circlePositionX >= 100 && circlePositionX <= 300) {

    fill(0);
  } else {

    fill(255);
  }

  circle(circlePositionX, circlePositionY, circleRadius);

  if (isMoving) {
    circlePositionX = circlePositionX + circleSpeedX;
    circlePositionY = circlePositionY + circleSpeedY;

    circleHue = circleHue + 1;

    if (circleHue >= 360) {
      circleHue = 0;
    }

    if (
      circlePositionX < circleRadius ||
      circlePositionX > width - circleRadius
    ) {
      circleSpeedX = -circleSpeedX;
    }
    if (
      circlePositionY < circleRadius ||
      circlePositionY > height - circleRadius
    ) {
      circleSpeedY = -circleSpeedY;
    }
  }
}

function mousePressed() {

  isMoving = !isMoving;
}


            function foto() {
                saveCanvas("condiciones.jpg");
           }

            function windowResized() {
                resizeCanvas(windowWidth, windowHeight);
                background("#1A7C59");
            }
        </script>
