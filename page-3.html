        <button onclick="foto()">🖼 DESCARGA</button>
    </aside>

    <script>
        let symmetry = 6;
        let angle = 360 / symmetry;
        
        // Nueva variable para la altura de la barra de navegación
        let navHeight = 120; // Ajusta este valor según el diseño de tu barra

        function setup() {
            createCanvas(windowWidth, windowHeight);
            angleMode(DEGREES);
            background("#1A7C59");
        }

        // Poema: Canción "Rosa Pastel" de Belanova
        let words = ['No', 'no', 'quiero', 'ser', 'esa', 'mujer', 'ella',
        'se', 'fue', 'a', 'un', 'abismo', 'Tú', 'no', 'eres', 'aquel',
        'que', 'prometió', 'sería', 'mi', 'superhéroe', 'y', 'qué', 'todo', 
        'acabó', 'no', 'queda', 'más', 'seremos', 'dos', 'extraños', 'yo', 'te',
        'olvidaré', 'me', 'olvidarás', 'Hasta', 'nunca'];

        let wordCount = 38;
        let hue;
        let position;

        function setup() {
            textFont('Space Mono');
            createCanvas(windowWidth, windowHeight);
            textAlign(CENTER);
            colorMode(HSB);

            hue = random(180, 360);
            position = floor(random(0, words.length - wordCount));

            // Dibujar palabras en posiciones aleatorias, evitando la barra de navegación
            for (let i = 0; i < 20; i++) {
                textSize(random(16, 48));
                fill(hue, 200, random(50, 95));

                // Ajustar la posición para que no pase por la barra de navegación
                let x = random(width);
                let y = random(navHeight + 20, height); // 20 píxeles de margen por debajo de la barra

                text(random(words), x, y);
            }
        }

            function foto() {
    saveCanvas("poema-aleatorio.jpg");
}

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
            background("#1A7C59");
        }
    </script>
